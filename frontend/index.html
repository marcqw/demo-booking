<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                <div class="row">
                    <div class="col-3"><img src="camunda_logo.png" alt="Logo Camunda" class="img-fluid" width="100"></div>
                    <div class="col-9">
                        <h2 class="fs-1 fs-md-2 fs-lg-3">Universités du CRIP 2024</h2>
                    </div>
                </div>


            </div>
            <div class="card-body">
                <div>
                    <h3>Démonstration IA (10 minutes)</h3>
                    <button type="button" class="btn btn-warning btn-lg">10:00</button>
                    <button type="button" class="btn btn-warning btn-lg">11:00</button>
                    <button type="button" class="btn btn-warning btn-lg">14:00</button>
                </div>
                <div id="user-infos">
            <form action="">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="inputPassword6" class="col-form-label">Password</label>
                    </div>
                    <div class="col-auto">
                      <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                    <div class="col-auto">
                      <span id="passwordHelpInline" class="form-text">
                        Must be 8-20 characters long.
                      </span>
                    </div>
                  </div>
            </form>
        </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
